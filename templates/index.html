{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jetbrains License Server List</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href={% static "./lib/layui/css/layui.css" %} rel="stylesheet">
    <script type="text/javascript" src={% static "./lib/layui/layui.js" %} charset="utf-8"></script>

</head>
<body>

<div class="layui-bg-gray" style="width: 100%">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6" style="width: 100%;height:80px">
            <div class="layui-panel" style="width: 100%;height:80px">
                <div style="width: 100%;height:80px;text-align:center;font-size:30px;padding-top:20px">Jetbrains
                    激活服务器(数据均来源于: Shodan)
                </div>
            </div>

        </div>

    </div>
    <div class="layui-panel" style="width: 100%;height:80px">
                <div style="width: 100%;height:80px;text-align:center;font-size:20px;padding-top:20px">
                    加入激活服务器可用性验证机制, 请等待半分钟左右 ^_^
                </div>
            </div>
</div>

<table class="layui-hide" id="test"></table>
<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test'
            , url: '/getserverlist' // getserverlist
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [[
                {field: 'id', title: 'ID'}
                , {field: 'address', title: '服务器地址', align: 'center'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                , {field: 'location', title: '归属地', sort: true, align: 'center'}
                ,{field: 'status', title: '状态', align: 'center'}
            ]]
        });
    });
</script>
</body>
</html>
